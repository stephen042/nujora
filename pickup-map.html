<!DOCTYPE html>
<html>
<head>
  <title>Community Pickup Points | NearbyShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #map {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h4>Community Pickup Points</h4>
    <p class="text-muted">Select a nearby pickup point for your delivery.</p>

    <!-- Google Maps Iframe for now (Kano Area) -->
    <div id="map">
      <iframe
        width="100%"
        height="100%"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/search?q=pickup%20point%20Kano&key=YOUR_API_KEY">
      </iframe>
    </div>

    <h6>Available Pickup Locations:</h6>
    <ul class="list-group mb-4">
      <li class="list-group-item">GRA Collection Center – Airport Road</li>
      <li class="list-group-item">Yankaba Shop Hub – Near Stadium</li>
      <li class="list-group-item">Bompai Mini Hub – Fire Service Junction</li>
    </ul>

    <button class="btn btn-primary w-100">Select This Pickup Point</button>
  </div>
</body>
</html>
<script></script>
